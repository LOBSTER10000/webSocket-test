{% extends 'layout.html' %} {% block content %}
<h1>GIF 채팅창</h1>
<fieldset>
  <legend>채팅방 목록</legend>
  <table>
    <thead>
      <tr>
        <th>방 제목</th>
        <th>종류</th>
        <th>허용 인원</th>
        <th>방장</th>
      </tr>
    </thead>
    <tbody>
      {% for room in rooms %}
      <tr data-id="{{room._id}}">
        <td>{{room.title}}</td>
        <td>{{'비밀방' if room.password else '공개방'}}</td>
        <td>{{room.max}}</td>
        <td style="color: {{room.owner}}">{{room.owner}}</td>
      </tr>
    </tbody>
  </table>
</fieldset>
